<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="profileCard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="profilecard">
      <div class="profile_body">
        <div class="cardimg">
          <img src="./girlimg.jpg" alt="GirlImg" />
        </div>

        <div class="cardbody">
          <div class="person_name">
            <h2>Johnny</h2>
            <span>@Jonnyrogers</span>
          </div>

          <div class="social_media">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-solid fa-basketball"></i>
          </div>
          <div class="body_content">
            <p>
              Crafting brand and counication strategies, creating visual
              designs, leading art direction, and capturing portraits through
              photography.
            </p>
          </div>

          <div class="buttons">
            <button class="follow_btn">Follow</button>
            <button class="message_btn">Message</button>
          </div>
        </div>
      </div>
    </div>

    <script src="profileCard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></script>
  </body>
</html>
